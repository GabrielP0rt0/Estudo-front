<!DOCTYPE html>
<html>

    <head lang="pt-br">
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="../img/icone_Selettra.ico" type="image/x-ico" />
        <Title>Espaço Gourmet - Produtos</Title>
        <link rel="stylesheet" href="../Css/reset.css">
        <link rel="stylesheet" href="../Css/Contatos.css" />
        <link rel="stylesheet" href="../Css/Defaut.css" />
    </head>

    <body>
        <!--header-->

        <header>
            <div class="caixa">
                <h1><img src="../img/logo_selettra.png" alt="Logo Selettra" title="Logo Selettra Gourmet" class="Imagem_cabecalho"></h1>
                <nav>
                    <ul class="Cabecalho_Lista">
                        <li><a href="../Index.html">Home</a></li>
                        <li><a href="Produtos.html">Produtos</a></li>
                        <li><a href="Contatos.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!--Main-->

        <main>
            <!--Formulário-->
            <form>
                <label for="nome">Nome</label>
                <input id="nome" type="text" placeholder="Digite seu nome"/>

                <label for="sobrenome">Sobrenome</label>
                <input id="sobrenome" type="text" placeholder="Digite seu Sobrenome"/>
                
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="email@email.com.br"/>
                
                <Label for="numero">Telefone</Label>
                <input id="numero" type="tel" placeholder="(DD) 90000-0000">

                <input type="submit" value="Enviar"/>
            </form>
        </main>

        <!--Footer-->

        <footer>
            <div class="CaixaRodaPe">
                <img class="imagem-rodape" src="../img/Logo Selettra.png" alt="">
                <p class="copyright">&#9773; Copyright Gourmet Selettra 2022</p>
            </div class="CaixaRodaPe"> </footer>

    </body>
